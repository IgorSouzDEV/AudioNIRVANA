<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>AudioNirvana</title>
</head>

<body>

    <header>
        <a href="#" class="logo">AudioNIRVANA<i class='bx bx-music'></i></a>
        <ul class="navbar">
            <li><a href="#">Vis√£o geral</a></li>
            <li><a href="#">Teach specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contato</a></li>
        </ul><!--navbar-->

        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div class="bx bx-menu" id="menu-icon"></div><!--bx bx-menu-->
        </div><!--header-icons-->

    </header>

    <div class="main">
        <div class="row">
            <ol>
                <li><img src="./images/main1.png" alt="" onclick="slider('./images/product1.png')"></li>
            </ol>
        </div><!--row-->
        <div class="row2">
            <ol>
                <li><img src="./images/main2.png" alt="" onclick="slider('./images/product2.png')"></li>
            </ol>
        </div><!--row2-->
        <div class="row3">
            <ol>
                <li><img src="./images/main3.png" alt="" onclick="slider('./images/product3.png')"></li>
            </ol>
        </div><!--row3-->
    </div><!--main-->

    <section class="home">
        <div class="home-img">
            <img src="./images/product1.png" class="one" alt="Fone de ouvido">
        </div><!--home-img-->

        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen.</h5>
            <h3>$199,00</h3>
            <a href="#" class="btn">Shop Now</a>
        </div><!--home-text-->
    </section><!--home-->

    <footer>

    </footer>

    <script type="text/javascript">
        function slider(anything) {
            document.querySelector('.one').src = anything;
        };

        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        }
    </script>

</body>

</html>
